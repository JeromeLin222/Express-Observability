server:
  http_listen_port: 3100

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000


storage:
  trace:
    backend: local
    local:
      path: /var/tempo/trace

metrics_generator:
  storage:
    path: "/tmp/metrics"
    remote_write:
      - url: "http://prometheus:9090/api/v1/write"
  processor:
    span_metrics:
      dimensions:
        - http.status_code

overrides:
  metrics_generator_processors:
    - service-graphs
    - span-metrics